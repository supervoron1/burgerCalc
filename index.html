<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Burger-calculator</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header>
        <div class="jumbotron">
            <h1 class="display-4">Бургер-калькулятор</h1>
            <hr class="my-4">
            <p>С учётом выбранных компонентов</p>
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item">Цена: <span id="burger-cost"></span> руб
                </li>
                <li class="list-group-item">Калорийность: <span id="burger-cal"></span>
                    ккал
                </li>
            </ul>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col-4">
                <h2>Размер</h2><br>
                <select class="form-control form-control-lg" id="size">
                </select>
            </div>
            <div class="col-4">
                <h2>Начинка</h2><br>
                <select class="form-control form-control-lg" id="fill">
                </select>
            </div>
            <div class="col-4">
                <h2>Топинги</h2><br>
                <div id="toppings">
                </div>
            </div>
        </div>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
